<div class="modal-header">
    <h4 class="modal-title pull-left">Create</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
   <div class="row">
     <div class="col col-md-6">
  
      <form [formGroup]="contactForm"  novalidate>
        <p>
          
          <input type="text" id="username" name="username" formControlName="username" placeholder="UserName">
        </p>
        <div *ngIf="!username?.valid && (username?.dirty ||username?.touched)" class="alert alert-danger">
          <div [hidden]="!username.errors.required">
             Username is required
          </div>
          <div [hidden]="!username.errors.pattern">
            Username is not valid
         </div>
        </div>

        <p>
          <input type="text" id="email" name="email" formControlName="email" placeholder="Email">
        </p>
        <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)" class="alert alert-danger">
          <div [hidden]="!email.errors.required">
             Email is required
          </div>
          <div [hidden]="!email.errors.pattern">
            Phone number is not valid
         </div>
        </div>

        <p>
          <input type="text" id="gender" name="gender" formControlName="gender" placeholder="Gender">
        </p>
        <div *ngIf="!gender?.valid && (gender?.dirty ||gender?.touched)" class="alert alert-danger">
          <div [hidden]="!gender.errors.required">
             Gender is required
          </div>
        </div>

    
        <p>
          <input type="text" id="city" name="city" formControlName="city" placeholder="City">
        </p>
        <div *ngIf="!city?.valid && (city?.dirty ||city?.touched)" class="alert alert-danger">
          <div [hidden]="!city.errors.required">
             City is required
          </div>
        </div>
 

        <p>
          <input type="text" id="country" name="country" formControlName="country" placeholder="Country">
        </p>
        <div *ngIf="!country?.valid && (country?.dirty ||country?.touched)" class="alert alert-danger">
          <div [hidden]="!country.errors.required">
             City is required
          </div>
        </div>

        
      </form>
  
     </div>
   </div>
    
     
  
  
  
  </div>
  <div class="modal-footer">
    
    <button type="button" class="btn btn-success" [disabled]="!contactForm.valid" (click)="createUser()">Submit</button>
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
      
  </div>
