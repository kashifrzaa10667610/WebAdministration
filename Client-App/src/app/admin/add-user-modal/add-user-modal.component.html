
<div class="modal-header">
  <h4 class="modal-title pull-left">Edit</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
 <div class="row">
   <div class="col col-md-6 col-sm-6 col-xs-6">

    <form [formGroup]="contactForm"  novalidate>
      <p>
        
        <input type="text" id="name" name="name" formControlName="name" placeholder="Name">
      </p>
  
     
      <p>
     
        <input type="text" id="phonenumber" name="phonenumber" formControlName="phonenumber" placeholder="phonenumber">
      </p>
      
      <p>
  
        <input type="text" id="introduction" name="introduction" formControlName="introduction" placeholder="Introduction">
      </p>
      
  
      <p>
     
        <input type="text" id="city" name="city" formControlName="city" placeholder="city">
      </p>
      <p>
      <p>
     
        <input type="text" id="country" name="country" formControlName="country" placeholder="country">
      </p>
      
     
     
      
    </form>

   </div>



   <div class="col col-md-6 col-sm-6  col-xs-6">
    <div class="card" style="width: 18rem;">
      <span class="glyphicon glyphicon-user"></span>
      <div class="card-body">
        <h5 class="card-title"><span>UserName: </span>{{user.username}}</h5>
        <h5 class="card-title"><span>Email: </span>{{user.email}}</h5>
        <h5 class="card-title"><span>Gender: </span>{{user.gender}}</h5>
        <h5 class="card-title">{{user.lastActive|timeAgo}}</h5>
        <p class="card-title">{{user.introduction}}</p>  
      </div>
    </div>
    
   </div>
 </div>
  
   



</div>
<div class="modal-footer">
  
  <button type="button" class="btn btn-success" (click)="updateuser()">Submit</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    
</div>
