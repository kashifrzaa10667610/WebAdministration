
<div class="modal-header">
  <h4 class="modal-title pull-left">Edit</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
 <div class="row">
   <div class="col col-md-6 col-sm-6 col-xs-6">

    <form [formGroup]="contactForm"  novalidate>
      
      <p>   
        <input type="text" id="name" name="name" formControlName="name" placeholder="Name">
      </p>
      <div *ngIf="!name?.valid && (name?.dirty ||name?.touched)" class="alert alert-danger">
        <div [hidden]="!name.errors.required">
           First Name is required
        </div>
        <div [hidden]="!name.errors.minlength||!name.errors.maxlength">
           Name should be between 6 to 100 char
         </div>
      </div>
  
     
      <p>
        <input type="text" id="phonenumber" name="phonenumber" formControlName="phonenumber" placeholder="phonenumber">
      </p>
      <div *ngIf="!phonenumber?.valid && (phonenumber?.dirty ||phonenumber?.touched)" class="alert alert-danger">
        <div [hidden]="!phonenumber.errors.required">
           Phone number is required
        </div>
        <div [hidden]="!phonenumber.errors.pattern">
          Phone number is not valid
       </div>
      </div>
      
      <p>
        <input type="text" id="introduction" name="introduction" formControlName="introduction" placeholder="Introduction">
      </p>
      
  
      <p>
        <input type="text" id="city" name="city" formControlName="city" placeholder="city">
      </p>
      <div *ngIf="!city?.valid && (city?.dirty ||city?.touched)" class="alert alert-danger">
        <div [hidden]="!city.errors.required">
           City is required
        </div>
      </div>


      <p> 
        <input type="text" id="country" name="country" formControlName="country" placeholder="country" >
      </p>
      <div *ngIf="!country?.valid && (country?.dirty ||country?.touched)" class="alert alert-danger">
        <div [hidden]="!country.errors.required">
           City is required
        </div>
      </div>
      
     
     
      
    </form>

   </div>



   <div class="col col-md-6 col-sm-6  col-xs-6">
    <div class="card" style="width: 18rem;">
      <span class="glyphicon glyphicon-user"></span>
      <div class="card-body">
        <h5 class="card-title"><span>UserName: </span>{{user.username}}</h5>
        <h5 class="card-title"><span>Email: </span>{{user.email}}</h5>
        <h5 class="card-title"><span>Gender: </span>{{user.gender}}</h5>
        <h5 class="card-title"><span>Age: </span>{{user.age}}</h5>
        <h5 class="card-title">{{user.lastActive|timeAgo}}</h5>
        <p class="card-title">{{user.introduction}}</p>  
      </div>
    </div>
    
   </div>
 </div>
  
   



</div>
<div class="modal-footer">
  
  <button type="button" class="btn btn-success" (click)="updateuser()" [disabled]="!contactForm.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    
</div>
